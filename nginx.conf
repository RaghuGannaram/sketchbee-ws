# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        listen [::]:80;
        server_name api.sketchbee.raghugannaram.com;

        # Redirect logic managed by Certbot
        if ($host = api.sketchbee.raghugannaram.com) {
            return 301 https://$host$request_uri;
        } 
        
        return 404; # Fallback if host doesn't match
    }


    server {
        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443 ssl; # managed by Certbot
        server_name api.sketchbee.raghugannaram.com;

        # --- SSL Configuration (Managed by Certbot) ---
        ssl_certificate /etc/letsencrypt/live/api.sketchbee.raghugannaram.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/api.sketchbee.raghugannaram.com/privkey.pem; # managed by Certbot 
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot 
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot 

        # --- Proxy Configuration (Node.js App) ---
        location / {
            proxy_pass http://localhost:5000;
            
            # Standard Proxy Headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}